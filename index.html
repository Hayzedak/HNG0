<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #333333;
        }
        .info {
            margin: 10px 0;
        }
        .info label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Personal Information</h1>
        <div class="info">
            <label>Name:</label>
            <span id="name">Akintola AbdulAzeez</span>
        </div>
        <div class="info">
            <label>Username:</label>
            <span id="username">AbdulAzeez</span>
        </div>
        <div class="info">
            <label>Email:</label>
            <span id="email">Akintolaazeez.com</span>
        </div>
    </div>
</body>
</html>
